<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Almarena+Display:wght@400&display=swap">
    <title>AltSchool SignUp Form</title>
</head>
<body>
  <header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="form.html">Apply</a></li>
            <li><a href="table.html">Courses</a></li>
            <li><a href="media.html">Media</a></li>
        </ul>
    </nav>
</header>
  <div id="header">
    <h3>Already an AltSchooler? <a href="portal.altschoolafrica.com">Sign in!</a></h3>
    <h1>Signup</h1>
    <p>Take the next steps to apply at AltSchool Africa</p>
  </div>
    <div class="form-container"></div>
    <form action="signup.php" method="post">
      <div class="form-group">
      <label for="first-name">First Name 
        <input type="text" id="first-name" name="first-name" class="form-input" placeholder="Enter first name" required>
      </label> 
      </div>

      <div class="form-group">
        <label for="last-name">Last Name 
          <input type="text" id="last-name" name="last-name" class="form-input" placeholder="Enter last name" required>
        </label> 
      </div>

      <div class="form-group">
      <label for="gender">Gender
        <select id="gender" name="gender">
            <option value="" disabled selected>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
      </label> 
      </div>

      <div class="form-group">
      <label for="dob">Date of Birth 
        <input type="date" id="dob" class="form-input" name="dob">
      </label>
      </div>

      <div class="form-group">
      <label for="email">Email address 
        <input type="email" id="email" name="email" class="form-input" placeholder="Enter email address" required>
      </label>
      </div>

      <div class="form-group">
      <label for="phone-number">Phone Number 
        <input type="number" id="phone-number" name="phone-number" class="form-input" placeholder="08154387000">
      </label>
      </div>

      <div class="form-group">
      <label for="country">Country
        <select id="country" name="country">
            <option value="" disabled selected>Select your country</option>
            <option value="Ng">Nigeria</option>
            <option value="Gh">Ghana</option>
            <option value="Sa">South Africa</option>
            <option value="Ls">Lesotho</option>
        </select>
      </label>
      </div>

      <div class="form-group">
      <label for="residence">State/City of Residence 
        <input type="text" placeholder="Enter your state of residence" class="form-input" id="residence" name="residence" required>
      </label>
      </div>

      <div class="form-group">
      <label for="channel">How did you hear about us?
        <select id="channel" name="channel">
            <option value="" disabled selected>Select channel</option>
            <option value="x">Twitter</option>
            <option value="Fb">Facebook</option>
            <option value="Li">LinkedIn</option>
            <option value="Yt">Youtube</option>
            <option value="Fr">Friend</option>
            <option value="Wa">Whatsapp</option>
            <option value="Ig">Instagram</option>
            <option value="Bb">Bill board</option>
        </select>
      </label>
      </div>
      
      <div class="form-group">
      <label for="password">Password 
        <input type="password" id="password" class="form-input" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+{}|:<>?-]).{8,}" name="password"  placeholder="Enter password" required>
      </label>
      </div>

      <div class="form-group">
      <label for="new-password">Confirm Password 
        <input type="password" placeholder="Enter password again" class="form-input" id="new-password" name="new-password" required>
      </label>
      </div>

      <div class="terms">
      <p>By clicking continue, I agree to  <a href="#">Terms of Use </a> and acknowledge that I
        have read the <a href="#">Privacy Policy</a>.</p>
      </div>

      <button type="submit" value="submit" class="submit-button">Submit &#10132;</button>
    </form>
  </div>
</body>
</html>
