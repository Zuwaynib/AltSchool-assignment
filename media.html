    <h1>This media page reflects my vibe: Minimalist</h1>
    <div class="media-container">
    <h2>Books bring me serenity</h2>    
        <picture>
            <source srcset="./assets/book-picture.jpg" media="(max-width: 1024px)">
            <source srcset="./assets/book-picture.jpg" media="(max-width: 800px)">
            <source srcset="./assets/book-picture.jpg" media="(max-width: 650px)">
            <!-- Fallback image -->
            <img src="./assets/book-picture.jpg" alt="A book picture">
        </picture>

    <h2>White Noise helps me sleep</h2>
        <audio controls>
            <source src="./assets/white-noise.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>


    <h2>Watch a relaxing video with me</h2>
        <video width="640" height="360" controls>
            <source src="./assets/minimalist-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
